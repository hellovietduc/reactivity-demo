<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>duckJS demo | by Duc Nguyen</title>
    <link href="/src/styles.css" rel="stylesheet" />
  </head>
  <body class="max-w-[80ch] mx-auto p-4">
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-semibold">duckJS demo</h1>
      <a href="https://github.com/hellovietduc/reactivity-demo" target="_blank">
        GitHub
      </a>
    </header>
    <article class="mt-10">
      <p class="text-lg">
        This is an interactive web app written in <strong>duckJS</strong>, a
        demonstration-purpose JavaScript framework created by
        <a href="https://github.com/hellovietduc" target="_blank">Duc Nguyen</a
        >.
      </p>
      <div class="flex gap-4 mx-auto mt-10 mb-5 w-fit">
        <button
          id="more-ducks-btn"
          class="rounded-lg p-4 shadow-xl text-2xl font-semibold bg-yellow-300 hover:bg-yellow-400 cursor-pointer"
        >
          More ducks!
        </button>
        <button
          id="less-ducks-btn"
          class="rounded-lg p-4 shadow-xl text-2xl font-semibold text-white bg-red-500 hover:bg-red-400 cursor-pointer"
        >
          Less ducks!
        </button>
        <button
          id="random-ducks-btn"
          class="rounded-lg p-4 shadow-xl text-2xl font-semibold bg-teal-400 hover:bg-teal-300 cursor-pointer"
        >
          Random ducks!
        </button>
      </div>
      <div id="msg" class="flex justify-center min-h-10"></div>
      <div id="app" class="flex flex-wrap"></div>
    </article>
    <script type="module" src="src/app.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      const count = 200
      const defaults = {
        origin: { y: 0.7 },
      }

      function fire(particleRatio, opts) {
        confetti(
          Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio),
          }),
        )
      }

      window.fireConfetti = () => {
        fire(0.25, {
          spread: 26,
          startVelocity: 55,
        })

        fire(0.2, {
          spread: 60,
        })

        fire(0.35, {
          spread: 100,
          decay: 0.91,
          scalar: 0.8,
        })

        fire(0.1, {
          spread: 120,
          startVelocity: 25,
          decay: 0.92,
          scalar: 1.2,
        })

        fire(0.1, {
          spread: 120,
          startVelocity: 45,
        })
      }
    </script>
  </body>
</html>
